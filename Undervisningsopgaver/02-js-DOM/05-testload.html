<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .boks {
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            background-color: green;
        }

        .cirkle {
            height: 200px;
            width: 200px;
            line-height: 200px;
            border-radius: 50%;
            text-align: center;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="boks"></div>
    <div class="cirkle"></div>

    <script>
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;
        let foxURL = `http://mabe-kea.dk/E19/pics/fox.png`;
        document.addEventListener("DOMContentLoaded", start)

        function start() {

            console.log("start");

            document.querySelector(".boks").innerHTML = `<img src= ${firkantURL} alt="grøn frø">`;
            document.querySelector(".cirkle").innerHTML = `<img src= ${cirkelURL} alt="lyserød gris">`;
            document.querySelector(".cirkle").innerHTML += `<img src= ${foxURL} alt="ræv">`;
        }
    </script>
</body></html>
