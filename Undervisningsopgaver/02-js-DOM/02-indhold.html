<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .boks {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;

            background-color: green;
        }

        .cirkle {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="boks"></div>
    <div class="cirkle"></div>
    <script>
        document.querySelector(".boks").textContent = "Grøn Firkant";
        document.querySelector(".cirkle").textContent = "Rød Cirkle";
    </script>
</body></html>
