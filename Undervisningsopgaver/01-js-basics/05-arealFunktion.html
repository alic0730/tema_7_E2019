<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areal og funktioner</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er længden?</p>
    <input type="text" id="længde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">

    <button>Find Areal</button>

    <script>
        document.querySelector("button").addEventListener("click", findSum);

        function findSum() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            let resultat = `Arealet er ${areal(længde, bredde)} kvadratmeter`;

            console.log(resultat);
        }

        function areal(l, b) {
            return (l * b);
        }

    </script>
</body>

</html>
